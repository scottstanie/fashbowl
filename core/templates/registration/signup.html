{% extends "core/base.html" %}
{% load static %}

{% block title %}Sign Up{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'fashbowl/css/login.css' %}" type="text/css" />
{% endblock %}

{% block main %}
<div class="container">

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>

</div> <!-- /container -->
{% endblock %}
